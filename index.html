<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RabbitChain Casino</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    .hero {
      height: 100vh;
      width: 100%;
      background: url("banner.png") no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .buttons {
      position: absolute;
      bottom: 40px;
      display: flex;
      gap: 20px;
    }

    .buttons a {
      background: rgba(0,0,0,0.6);
      padding: 15px 25px;
      border-radius: 10px;
      text-decoration: none;
      color: gold;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: gold;
      color: black;
    }
  </style>
</head>
<body>
  <div class="hero">
    <div class="buttons">
      <a href="https://x.com/yourprofile" target="_blank">X</a>
      <a href="https://t.me/yourtelegram" target="_blank">Telegram</a>
    </div>
  </div>
</body>
</html>
